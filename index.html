    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

        <div class="timeBlock hour" id="9">9AM  </div> <!--Added 2 spaces to align the line after times-->

        <textarea class="user-input-9 description"></textarea>

        <button class="submitBtn saveBtn"><i class="fas fa-save"></i></button>
      </div>

    <script src="./script.js"></script>
